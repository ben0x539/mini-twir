<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>twir.js</title>
    <script src="twir.js" defer></script>
    <style>
      a {
        text-decoration: none;
      }
      .pullBody {
        white-space: pre-wrap;
        font-family: monospace;
        width: 80ch;
      }
      .author {
        float: right;
        text-align: right;
      }
      .author img {
        display: block;
      }
      #prs {
        width: calc(80ch + 150px);
        margin: auto;

        clear: both;
      }
      #prs li:not(first-child) {
        border-top: 1px solid grey;
      }

  </head>
  <body>
    <div id="prs">

  </body>
